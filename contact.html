<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Important Meta Tag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- External CSS File -->
    <link rel="stylesheet" href="/output/css/styles.css" />

    <!-- Title -->
    <title>Contact Form</title>
  </head>
  <body>
    <!-- NAVIGATION HTML START -->
    <div class="navigation">
      <input type="checkbox" class="navigation_checkbox" id="navi-toggle" />

      <label for="navi-toggle" class="navigation_button">
        <span class="navigation_icon">&nbsp;</span>
      </label>
      <div class="navigation_background">
        &nbsp;
      </div>
      <nav class="navigation_nav">
        <ul class="navigation_list">
          <li class="navigation_item">
            <a href="index.html" class="navigation_link" data-after="HOME">
              Go To Home Page
            </a>
          </li>
          <li class="navigation_item">
            <a
              href="ebook.html"
              class="navigation_link"
              data-after="READ-EBOOKS"
            >
              Read-Ebooks
            </a>
          </li>
          <li class="navigation_item">
            <a
              href="calendar.html"
              class="navigation_link"
              data-after="CALENDAR"
            >
              Calendar
            </a>
          </li>
          <li class="navigation_item">
            <a
              href="chatbot.html"
              class="navigation_link"
              data-after="SPEAK-WITH-ROBOT"
            >
              Speak With Robot
            </a>
          </li>
          <li class="navigation_item">
            <a
              href="contact.html"
              class="navigation_link"
              data-after="CONTACT-ME"
            >
              Contact Me
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- NAVIGATION HTML ENDED -->

    <!-- Form Section Started -->
    <section class="contact-page">
      <div class="container">
        <form
          action="#" id="user-data"
          method="get"
          name="registration"
          onsubmit="return validate();"
        >
          <p>I am available for freelance work. You can outsource your project to me.</p>
          <div class="form-data">
            <div>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Type Your Full Name"
              />
            </div>
            <div>
              <input
                name="email"
                type="text"
                placeholder="Type Your Email Address"
              />
            </div>
            <div>
              <input
                name="password1"
                type="password"
                placeholder="Type Your Password"
              />
            </div>
            <div>
              <input
                name="password2"
                type="password"
                placeholder="Re-Type Your Password"
              />
            </div>
          </div>
          <div>
            <span>
              I agree to the terms and conditions:
            </span>
            <input name="agreement" onclick="toggle();" type="checkbox" />
          </div>

          <input
            class="btn"
            disabled="disabled"
            name="button"
            type="submit"
            value="Submit"
          />
        </form>
      </div>
    </section>
    <!-- Form Section Ended -->

    <!-- JavaScript File -->

    <script src="/js/contact.js"></script>
  </body>
</html>
